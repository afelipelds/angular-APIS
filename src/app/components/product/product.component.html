<app-img *ngIf="product.images.length > 0" [img]="product.images[0]"></app-img>
<h2>{{ product.price | currency : "COP " }}0</h2>
<p>{{ product.title }}</p>
<p>impuestos: {{ product?.taxes | currency : "COP " }}0+</p>
<button (click)="onAddToCart()">Add cart</button>
<button (click)="onShowProductDetail()">View Detail</button>
